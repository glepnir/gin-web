<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
  <title>培训教育机构管理后台</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/login.css">
	  <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/Particleground.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">培训教育机构管理后台</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form" >
            <input name="phone" placeholder="联系电话"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>
    <script>
        //    // 粒子线条背景
        // $(document).ready(function(){
        //     $('.message').particleground({
        //         dotColor:'#5cbdaa',
        //         lineColor:'#5cbdaa'
        //     });
        // });

        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              form.on('submit(login)', function(data){
                $.ajax({
                    url : 'http://localhost:8080/',
                    type : 'post',
                    data : JSON.stringify(data.field),
                    success : function(result) {
                        if (result.code == "1") {
                            layer.msg(result.message, {
                              icon: 6,
                              time: 1000,
                              end : function() {
                                localStorage.setItem("edu-token", result.data.access_token);
                                location.href="index"
                              }
                            });
                        } else if (result.code == "0") {
                            layer.msg(result.message,{
                              icon:5,
                              time: 1000,
                              end : function(){
                                $("#password").focus();
                              }
                            })
                        }
                    },
                    error : function() {
                        layer.msg('系统错误');
                    }
                });
                return false;
              });
            });
        })
    </script>
</body>
</html>
